<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="caixa" >
            <div class="imagem">
                 <img id="imagem"src="./images/illustration-hero.svg" />
            </div>    
             
            <main>
                 <content class="texto">

                    <h1 class="titulo">Order Summary</h1>

                    <span class="description">
                        You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!
                    </span>

                </content>
                <div class="caixa-plano">
                    <img id="icone"src="./images/icon-music.svg" />
                    <div class="plano">
                        <p class="plano-anual">Annual Plan</p>
                        <span class="valor">$59.99/year</span>
                    </div>
                    <p class="link" a href="#">Change</p>
                </div>

                <div class="pagamento">
                    <p>Proceed to Payment</p>
                </div>

                <a class="botao">Cancel Order</a>
            </main>
        </div>
    </div>
</body>
</html>
